  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/.venv/**,\
  **/__pycache__/**,\
  **/.mypy_cache/**,\
  **/.pytest_cache/**,\
  **/.ruff_cache/**,\
  **/.coverage,\
  **/htmlcov/**,\
  **/*.db,\
  **/*.db-*,\
  **/*.sqlite,\
  **/*.sqlite3,\
  **/*.map,\
  **/asset-manifest.json,\
  frontend/public/static/**,\
  data/**,\
  backend/memory/**,\
  logs/**,\
  models/**,\
  Lexi/lexi/**,\
  **/runtime-config.js,\
  **/config.json
