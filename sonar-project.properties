sonar.projectKey=Austontatious_lex
sonar.organization=austontatious
sonar.host.url=https://sonarcloud.io

# Pick ONE canonical backend + ONE canonical frontend
sonar.sources=backend/lexi,frontend

# Ignore duplicates + runtime + generated
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/.venv/**,\
  **/__pycache__/**,\
  **/*.db,\
  **/*.db-*,\
  **/*.sqlite,\
  **/*.sqlite3,\
  data/**,\
  backend/memory/**,\
  logs/**,\
  models/**,\
  **/runtime-config.js,\
  **/config.json
